<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./public/css/app.css" />
		<link
			rel="shortcut icon"
			href="./public/assets/img/favicon.svg"
			type="image/x-icon"
		/>
		<title>Where in the world?</title>
	</head>
	<body class="body">
		<nav class="navegation">
			<h1 class="navegation__header">Where in the world?</h1>
			<div class="dark-mode">
				<img
					src="./public/assets/img/moon-white-mode.svg"
					alt="moon-image"
					class="dark-mode__img dark-mode--change"
				/>
				<p class="dark-mode__paragraph dark-mode--change">Dark Mode</p>
			</div>
		</nav>
        <section class="filter-section">
            <input type="text" class="filter-section__searcher" placeholder="Search for a country...">            
            <div class="filter">
                <div class="filter__container">
                    <ul class="filter__default-option list">
                        <li class="option">
                            <p>Filter by Region</p>
                        </li>
                    </ul>
                    <ul class="select_ul list">
                        <li class="option">
                            <p>Africa</p>
                        </li>
                        <li class="option">
                            <p>America</p>
                        </li>
                        <li class="option">
                            <p>Asia</p>
                        </li>
                        <li class="option">
                            <p>Europa</p>
                        </li>
                        <li class="option">
                            <p>Oceania</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <main class="main main-dark">
            <div class="card">
                <div class="card-container__img">
                    <img src="./source/img/Flag_of_the_Taliban.svg" class="card__image"></img>
                </div>
                <div class="information">
                    <h3 class="information__heading"> Colombia 
                    </h3>
                    <p class="information__paragraph">
                        <span>Population: </span>name countrie
                    </p>
                    <p class="information__paragraph">
                        <span>Region: </span>name countrie
                    </p>
                    <p class="information__paragraph">
                        <span>Capital: </span>name countrie
                    </p>
                </div>
            </div>
            <div class="card">
                <div class="card-container__img">
                    <img src="./source/img/Flag_of_the_Taliban.svg" class="card__image"></img>
                </div>
                <div class="information">
                    <h3 class="information__heading"> Colombia 
                    </h3>
                    <p class="information__paragraph">
                        <span>Population: </span>name countrie
                    </p>
                    <p class="information__paragraph">
                        <span>Region: </span>name countrie
                    </p>
                    <p class="information__paragraph">
                        <span>Capital: </span>name countrie
                    </p>
                </div>
            </div>
        </main>
        <script src="./source/js/view.js"></script>
        <script src="./source/js/main.js"></script>
	</body>
</html>
