<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./public/css/app.css" />
		<link
			rel="shortcut icon"
			href="./public/assets/img/favicon.svg"
			type="image/x-icon"
		/>
		<title>Where in the world?</title>
	</head>
	<body class="body">
		<nav class="navegation">
			<h1 class="navegation__header">Where in the world?</h1>
			<div class="dark-mode">
                <div class="dark-mode--moon dark-mode--change"> </div>
				<p class="dark-mode__paragraph dark-mode--change">Dark Mode</p>
			</div>
		</nav>
        <section class="filter-section">
            <input type="text" class="filter-section__searcher" placeholder="Search for a country...">            
            <div class="filter">
                <div class="filter__container">
                    <ul class="filter__default-option list">
                        <li class="option">
                            <p class="default__option">Filter by Region</p>
                        </li>
                    </ul>
                    <ul class="select_ul list">
                        <li class="option">
                            <p>Africa</p>
                        </li>
                        <li class="option">
                            <p>America</p>
                        </li>
                        <li class="option">
                            <p>Asia</p>
                        </li>
                        <li class="option">
                            <p>Europe</p>
                        </li>
                        <li class="option">
                            <p>Oceania</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <main class="main">

        </main>
        <footer class="footer hide">
            <i class="arrow-down"></i>
        </footer>
        <script src="./source/js/main.js" type="module"></script>
	</body>
</html>
