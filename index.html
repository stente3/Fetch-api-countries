<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./public/css/app.css" />
		<link
			rel="shortcut icon"
			href="./public/assets/img/favicon.svg"
			type="image/x-icon"
		/>
		<title>Where in the world?</title>
	</head>
	<body>
		<nav class="navegation">
			<h1 class="navegation__header">Where in the world?</h1>
			<div class="dark-mode">
				<img
					src="./public/assets/img/moon-white-mode.svg"
					alt="moon-image"
					class="dark-mode__img"
				/>
				<p class="dark-mode__paragraph">Dark Mode</p>
			</div>
		</nav>
        <div class="filter-section">
            <input type="text" class="filter-section__searcher" placeholder="Search for a country...">            
            <div class="filter">
                <div class="filter__container">
                    <ul class="filter__defaul-option list">
                        <li class="option">
                            <p>Filter by Region</p>
                        </li>
                    </ul>
                    <ul class="select_ul list">
                        <li class="option">
                            <p>Africa</p>
                        </li>
                        <li class="option">
                            <p>America</p>
                        </li>
                        <li class="option">
                            <p>Asia</p>
                        </li>
                        <li class="option">
                            <p>Europa</p>
                        </li>
                        <li class="option">
                            <p>Oceania</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
	</body>
</html>
